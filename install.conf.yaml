- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.config/fish/completions:
        path: .config/fish/completions/*
        glob: true
    ~/.config/fish/config.fish: ''
    ~/.config/fish/conf.d:
        path: .config/fish/conf.d/*
        glob: true
    ~/.config/fish/functions:
        path: .config/fish/functions/*
        glob: true
    ~/.config/nvim:
        path: .config/nvim/*
        glob: true
    ~/.dircolors: .dircolors
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.hgrc: .hgrc
    ~/.local/share/nvim/site/autoload/plug.vim: .local/share/nvim/site/autoload/plug.vim
    ~/.reviewboardrc: .reviewboardrc
    ~/.tigrc: .tigrc
    ~/.tmux.conf: .tmux.conf
    ~/.local/bin:
        path: bin/*
        glob: true
